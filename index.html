<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../path/to/flowbite/dist/datepicker.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bai Tap 19</title>
</head>
<body class="bg-gray-300">
    <section class="table-info" class="center justify-center">
        <div class="center custom_container pl-10 pr-10 pt-10 flex justify-center items-center h-auto w-auto">
            <div class="bg-white rounded-lg p-6 center" style="width: 1600px; height: auto;">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" id="table_list_student">
                    <caption class="text-left text-lg font-bold text-gray-700 pb-5">DANH SÁCH SINH VIÊN</caption>
                    <thead class="text-xs text-gray-400 uppercase dark:text-gray-400">
                        <tr>
                            <th scope="col" style="width: 10%;" class="flex">STT</th>
                            <th scope="col" style="width: 30%;">
                                <div class="flex">
                                    Tên sinh viên
                                    <a href="#" id="sort_tensv">
                                        <img src="sort_both.png"  class="sort ml-24" style="transform: rotate(180deg);">
                                    </a>
                                </div>
                            </th>
                            <th scope="col" style="width: 20%;">
                                <div class="flex">
                                    Ngày sinh
                                    <a href="#" id="sort_ns">
                                        <img src="sort_both.png"  class="sort ml-24" style="transform: rotate(180deg);">
                                    </a>
                                </div>
                            </th>
                            <th scope="col" style="width: 20%;">Giới tính</th>
                            <th scope="col" style="width: 20%;">Chuyên ngành</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>  
        </div> 
    </section>
    <section class="section-number pt-10">
        <div class="center custom_container flex justify-center items-center bg-gray-300">
            <nav>
                <ul class="inline-flex -space-x-px text-sm" id="ul_number">

                </ul>
            </nav>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
